<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>

    <div class="container col-s-5 col-3">
      <div class="top">
        <img class="equil" src="images/image-equilibrium.jpg" alt="equil-img">
        <div class="top-middle">
          <img class="view" src="images/icon-view.svg" alt="icon-view">
        </div>
      </div>
      <div class="title">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="middle">
        <div class="column first-column">
          <p class="eth"><img class="icon" src="images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</p>
        </div>

        <div class="column">
          <p class="days"><img class="icon" src="images/icon-clock.svg" alt="icon-clock"> 3 days left</p>
        </div>
      </div>
      
      <hr>

      <div class="footer">
        <img class="avatar-img" src="images/image-avatar.png" alt="avatar-img">
        <p>Creation of <span>Jules Wyvern</span></p> 
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by jfpccaballero.
    </div>
  </main>
  

  

  
  
  

  
</body>
</html>
